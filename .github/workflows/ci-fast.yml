name: CI Fast (Alpine Rust)

on:
  push:
    branches: [ main, feature/** ]
  pull_request:

jobs:
  build-test-fast:
    runs-on: ubuntu-latest
    container: rust:1-alpine
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show disk space
        run: df -h /

      - name: Install system deps
        run: |
          apk add --no-cache curl jq lsof python3 bash musl-dev gcc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-rust1-alpine-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin >/dev/null 2>&1

      - name: CI Pipeline (release build to save disk space)
        run: |
          echo "ğŸš€ Lithair CI Fast Pipeline (Alpine + Release)"
          echo "âœ… Code formatting check..."
          cargo fmt -- --check >/dev/null 2>&1 && echo "   âœ“ Formatting OK" || (echo "   âœ— Formatting failed" && exit 1)
          echo "ğŸ”¨ Building workspace (release mode for disk efficiency)..."
          RUSTFLAGS="-D warnings" cargo build --workspace --release --quiet && echo "   âœ“ Build OK" || (echo "   âœ— Build failed" && exit 1)
          echo "ğŸ” Clippy analysis..."
          cargo clippy --workspace --release --quiet -- -D warnings && echo "   âœ“ Clippy OK" || (echo "   âœ— Clippy failed" && exit 1)
          echo "ğŸ§ª Test suite (release mode)..."
          cargo test --workspace --release --quiet && echo "   âœ“ Tests OK" || (echo "   âœ— Tests failed" && exit 1)
          echo "ğŸ‰ CI Fast completed successfully!"

      - name: Summary
        run: |
          echo "ğŸš€ Fast CI completed using rust:1-alpine container (release mode)"
