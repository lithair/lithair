name: CI Fast (Alpine Rust)

on:
  push:
    branches: [ main, feature/** ]
  pull_request:

jobs:
  build-test-fast:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    container: rust:1-alpine
    timeout-minutes: 25

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: false

      - name: Checkout
        uses: actions/checkout@v4

      - name: Show disk space
        run: df -h /

      - name: Install system deps
        run: |
          apk add --no-cache curl jq lsof python3 bash musl-dev gcc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-rust1-alpine-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin >/dev/null 2>&1

      - name: CI Pipeline (build + clippy + tests with deny warnings)
        run: |
          task ci:full

      - name: Summary
        run: |
          echo "ðŸš€ Fast CI completed using rust:1-alpine container"
